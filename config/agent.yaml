# AI Agent Configuration

# LLM Settings
llm:
  model: "gemini-3-flash-preview"
  max_tokens: 4096
  timeout_seconds: 120

# Embedding Settings
embedding:
  model: "gemini-embedding-001"
  dimension: 768

# Vector Store Settings
vector_store:
  collection: "knowledge_base"

# RAG Settings
rag:
  top_k: 5
  chunk_size: 1000
  min_score: 0.7

# Worker Settings
worker:
  concurrency: 4
  conversation_ttl_seconds: 3600
  result_ttl_seconds: 86400

# Tool Settings
tools:
  knowledge_base:
    name: "knowledge_base"
    description: "Search the knowledge base for relevant information."
    no_results_message: "No relevant documents found."

# CORS Settings
cors:
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:5173"
    # - "https://yourdomain.com"
